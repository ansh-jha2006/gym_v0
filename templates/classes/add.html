{% extends 'base.html' %}

{% block title %}Add Class - Gym Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="section-title">Add Workout Class</h1>
        <a href="{{ url_for('classes') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Classes
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="workout_class_name" class="form-label">Class Name</label>
                    <input type="text" class="form-control" id="workout_class_name" name="workout_class_name" required>
                </div>
                <div class="mb-3">
                    <label for="gym_id" class="form-label">Gym</label>
                    <select class="form-select" id="gym_id" name="gym_id" required>
                        <option value="">Select Gym</option>
                        {% for gym in gyms %}
                        <option value="{{ gym.GymID }}">{{ gym.Name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">Add Class</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
