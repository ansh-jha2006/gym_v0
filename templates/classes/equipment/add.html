{% extends 'base.html' %}

{% block title %}Add Equipment Requirement - Gym Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="section-title">Add Equipment Requirement to {{ workout_class.WorkoutClassName }}</h1>
        <a href="{{ url_for('view_class', id=workout_class.WorkoutClassID) }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Class
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="gym_id" class="form-label">Gym</label>
                    <select class="form-select" id="gym_id" name="gym_id" required>
                        <option value="">Select Gym</option>
                        {% for gym in gyms %}
                        <option value="{{ gym.GymID }}">{{ gym.Name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="equipment_name" class="form-label">Equipment Name</label>
                    <input type="text" class="form-control" id="equipment_name" name="equipment_name" required>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">Add Equipment Requirement</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
