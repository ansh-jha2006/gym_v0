{% extends 'base.html' %}

{% block title %}Add Session - Gym Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="section-title">Add Session to {{ workout_class.WorkoutClassName }}</h1>
        <a href="{{ url_for('view_class', id=workout_class.WorkoutClassID) }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Class
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="employee_id" class="form-label">Instructor</label>
                    <select class="form-select" id="employee_id" name="employee_id" required>
                        <option value="">Select Instructor</option>
                        {% for employee in employees %}
                        <option value="{{ employee.EmployeeID }}">{{ employee.FirstName }} {{ employee.LastName }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="session_date" class="form-label">Session Date</label>
                    <input type="date" class="form-control" id="session_date" name="session_date" required>
                </div>
                <div class="mb-3">
                    <label for="start_time" class="form-label">Start Time</label>
                    <input type="time" class="form-control" id="start_time" name="start_time" required>
                </div>
                <div class="mb-3">
                    <label for="end_time" class="form-label">End Time</label>
                    <input type="time" class="form-control" id="end_time" name="end_time" required>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">Add Session</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
